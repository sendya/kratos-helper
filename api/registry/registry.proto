syntax = "proto3";

package kratoshelper.registry.v1;

option go_package = "github.com/sendya/kratos-helper/api/registry/registry;registry";
option java_multiple_files = true;
option java_package = "sendya.me.api.kratoshelper.registry";
option java_outer_classname = "RegistryProtoV1";

message Registry {
  bool enabled = 1;
  repeated string endpoints = 2;
}
